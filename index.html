<!DOCTYPE html>
<html>
	<body>
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<div id="content">
						<canvas id="grav-canvas" width="800" height = "600" style="border:1px solid #000000;"></canvas>
					</div>
				</div>
				<div id="settings" class="col-md-4">
					<h1>Settings</h1>
					<div class="form-group" id="settings">
						<h5>Number of particles:</h5>
						<input type="number" class="textbox-control form-control" id="numparticles"></input>
						<h5>Strength of gravity:</h5>
						<input type="number" class="textbox-control form-control" id="gravstr"></input>
						Collisions? <input type="checkbox" id="collisions"></input>
						<br>
  						<button type="button" class="btn btn-default" id="controls-submit">Reload</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/gravity.js"></script>
	</body>
</html>
